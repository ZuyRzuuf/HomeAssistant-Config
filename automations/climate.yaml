- alias: Turn On Gas Stove If Any Thermostat Needs This
  trigger:
    platform: state
    entity_id: binary_sensor.home_temperature
    to: "on" # for device_class cold this means "cold"
  action:
    entity_id: switch.tasmota_tasmota # Gas Stove Switch
    service: switch.turn_on

- alias: Turn Off Gas Stove If No Thermostat Needs This
  trigger:
    platform: state
    entity_id: binary_sensor.home_temperature
    to: "off" # for device_class cold this means "normal"
  action:
    entity_id: switch.tasmota_tasmota # Gas Stove Switch
    service: switch.turn_off
