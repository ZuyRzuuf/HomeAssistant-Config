- alias: Set Temperature for Heat in Office
  trigger:
    platform: state
    entity_id: sensor.heating_mode_office
    to: "heat"
  action:
    service: climate.set_temperature
    data:
      entity_id: climate.gabinet
      temperature: 20
      target_temp_high: 21
      target_temp_low: 19
      hvac_mode: heat

