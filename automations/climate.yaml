- alias: Turn On Radiator for Heat in Upper Bathroom
  trigger:
    - platform: numeric_state
      entity_id: sensor.0x086bd7fffef07ec0_temperature
      below: 21
    - platform: state
      entity_id: sensor.heating_mode_upper_bathroom
      to: "heat"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.heating_mode_upper_bathroom
        state: "heat"
      - condition: numeric_state
        entity_id: sensor.0x086bd7fffef07ec0_temperature
        below: 21
  action:
    service: switch.turn_on
    entity_id: switch.upper_bathroom_radiator_switch

- alias: Turn Off Radiator for Heat in Upper Bathroom
  trigger:
    - platform: numeric_state
      entity_id: sensor.0x086bd7fffef07ec0_temperature
      above: 22
    - platform: state
      entity_id: sensor.heating_mode_upper_bathroom
      to: "heat"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.heating_mode_upper_bathroom
        state: "heat"
      - condition: numeric_state
        entity_id: sensor.0x086bd7fffef07ec0_temperature
        above: 22
  action:
    service: switch.turn_off
    entity_id: switch.upper_bathroom_radiator_switch

