        title: stan pokoi
        show_header_toggle: false
        state_color: true
        entities:
          - entity: input_boolean.is_bedroom_occupied
            name: sypialnia
          - entity: input_boolean.is_kamil_room_occupied
            name: pokój Kamila
          - entity: input_boolean.is_visitors_room_occupied
            name: pokój gościnny
