            color_type: card
            show_icon: true
            show_name: true
            show_state: false
            tap_action:
              action: navigate
              navigation_path: /lovelace-admin/healthcheck
            hold_action:
              action: more-info
            icon_height: 48px
            state:
              - value: "on"
                color: "green"
              - value: "off"
                color: "red"
                icon: mdi:alert
                styles:
                  card:
                    - animation: blink 2s ease infinite
